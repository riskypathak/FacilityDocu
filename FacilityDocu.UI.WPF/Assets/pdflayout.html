
<html>
<head>
    <link rel="stylesheet" href="<!--=%STYLEPATH%-->">
</head>
<body>
    <table cellspacing="0" cellpadding="2" width="98%">
        <tr class="trHeader">
            <td align="left">
                <img src="<!--=%LOGOPATH%-->" />
            </td>
            <td align="center">
                <h2><!--=%MODULENAME%--></h2>
            </td>
            <td align="right">
                <h1><!--=%RIGNAME%--></h1>
            </td>
        </tr>
        <tr>
            <td valign="top" colspan="3">
                <table cellspacing="0" cellpadding="2" width="100%" height="100%" align="center" border="1">
                    <tr>
                        <td class="noborder" width="20%"></td>
                        <td class="noborder" width="10%"></td>
                        <td class="noborder" width="50%"></td>
                        <td class="noborder" width="20%"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="left">
                            <h3><!--=%STEPNAME%--></h3>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Action:</b></td>
                        <td colspan="2"><b>Detail:</b></td>
                        <td><b>Dimensions:</b></td>
                    </tr>
                    <tr>
                        <td class="trActionName" valign="top"><!--=%ACTIONNAME%--></td>
                        <td colspan="2" valign="top" align="left" class="trActionName"><!--=%ACTIONDESC%--></td>
                        <td valign="top" class="trActionName"><!--=%ACTIONDIMENSIONS%--></td>
                    </tr>

                    <tr>
                        <td colspan="2" valign="top">
                            <table cellspacing="0" cellpadding="2" width="100%" height="100%" border="1">
                                <tr>
                                    <td width="50%"><b>Resources:</b></td>
                                    <td width="50%"><b>Tools:</b></td>
                                </tr>
                                <tr>
                                    <td valign="top" class="trActionTool"><!--=%ACTIONPEOPLE%--></td>
                                    <td valign="top" class="trActionTool"><!--=%ACTIONTOOLS%--></td>
                                </tr>
                                <tr>
                                    <td><b>Machines:</b></td>
                                    <td><b>Lifting Gears:</b></td>
                                </tr>
                                <tr>
                                    <td valign="top" class="trActionTool"><!--=%ACTIONMACHINES%--></td>
                                    <td valign="top" class="trActionTool"><!--=%ACTIONLIFTINGGEARS%--></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><b>Risks</b></td>
                                </tr>
                                <tr>
                                    <td valign="top" colspan="2" class="trActionTool"><!--=%ACTIONRISKS%--></td>
                                </tr>
                            </table>
                        </td>
                        <td colspan="2" valign="top">
                            <table align="center" cellspacing="0" cellpadding="2" width="100%" height="100%">
                                <tr><td></td><td></td><td></td></tr>
                                <!--=%ACTIONIMAGES%-->
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Attachments:</b></td>
                        <td colspan="3"><b>HAZARD IDENTIFICATION &amp;  RISK ASSESSMENT (HIRA):</b></td>
                    </tr>
                    <tr>
                        <td valign="top" class="trAnalysis"><!--=%ACTIONATTACHMENTS%--></td>
                        <td colspan="3" valign="top">
                            <table cellspacing="0" cellpadding="2" width="100%" height="100%" border="1">
                                <tr>
                                    <td width="15%"><b>Activity</b></td>
                                    <td width="25%"><b>Hazard</b></td>
                                    <td width="10%"><b>Risk</b></td>
                                    <td width="40%"><b>Control Measure</b></td>
                                    <td width="10%"><b>Responsible</b></td>
                                </tr>
                                <!--=%ACTIONHIRA%-->
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="trFooter">
            <td class="wbfooter" colspan="2">www.wagenborg.com</td>
            <td class="wbfooter" align="right"><!--=%PROJECTDETAILS%--></td>
        </tr>
    </table>
</body>
</html>
